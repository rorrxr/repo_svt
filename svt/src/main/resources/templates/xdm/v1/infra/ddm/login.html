<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap Admin Dashboards">

		<meta property="og:url" content="https://www.bootstrap.gallery">

		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="ddm/templates/max/design/assets/images/favicon.svg">

		<!-- Title -->
		<title>Best Admin Dashboards</title>

		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="ddm/templates/max/design/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="ddm/templates/max/design/assets/fonts/bootstrap/bootstrap-icons.css">

		<!-- Main css -->
		<link rel="stylesheet" href="ddm/templates/max/design/assets/css/main.min.css">


	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="index.html">
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src="ddm/templates/max/design/assets/images/logo.svg" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						여행모아 관리자 페이지입니다. <br /> 아이디 비밀번호를 입력하시고 로그인 해 주세요. 
					</div>
					<div class="mb-3 was-validated">
						<label for="validationCustom01" class="form-label" >ID</label>
						<input type="text" class="form-control" id="validationCustom01" value="" required="" placeholder="아이디를 입력하세요">
						<div class="invalid-feedback">아이디를 정확히 입력해주세요.</div>
						<div class="valid-feedback">올바른 아이디</div>
					</div>
					<div class="mb-3 was-validated">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
							<a href="forgot-password.html" class="btn-link ml-auto">비밀번호 찾기</a>
						</div>
						<input type="password" class="form-control" id="validationCustom01" value="" required="" placeholder="비밀번호를 입력하세요">
						<div class="invalid-feedback">비밀번호를 정확히 입력해주세요.</div>
						<div class="valid-feedback">비밀번호 정상 확인</div>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <img src="ddm/templates/max/design/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							구글 간편 로그인/회원가입</button>
						<button type="submit" class="btn"> <img src="ddm/templates/max/design/image/naver.png" class="login-icon"
								alt="Login with Facebook">네이버 간편 로그인/회원가입</button>
						<button type="submit" class="btn"> <img src="ddm/templates/max/design/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							페이스북 간편 로그인/회원가입</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							계정이 없습니까? <a href="signup.html"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="ddm/templates/max/design/assets/js/jquery.min.js"></script>
		<script src="ddm/templates/max/design/assets/js/bootstrap.bundle.min.js"></script>
		<script src="ddm/templates/max/design/assets/js/modernizr.js"></script>
		<script src="ddm/templates/max/design/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="ddm/templates/max/design/assets/js/main.js"></script>

	</body>

</html>
